<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="">
<form name="sampleForm">	
<div ng-init="states=[{part:'algaon',name:'Maharashtra'},{ part:'Nagpur' , name:'Maharashtra'},{part:'Washim',name:'Maharashtra'}]">
</div>
<select>
<option ng-repeat="state in states">
	{{'Area:'+state.part+',State:'+state.name}}
</option>
</select>
</form>	
</body>

</html>
