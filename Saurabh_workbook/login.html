<form name="sampleForm" ng-submit="login()" ng-controller="validatectrl">
	 <div id="login">
	 Username:
	 <input type="text" ng-model="username" placeholder="input first name here"/><br/><br/>
	 Password :
	 <input type="password" ng-model="password" placeholder="input last name here"/>
	 <br/><br/>
	 <input type="submit" value="Login" /> <input type="button" value="Sign Up" onclick="location.href='#Register';"/>
	 <hr/>
	 <a href="#Register">Forgot Password?</a>
	 </div>
</form>
