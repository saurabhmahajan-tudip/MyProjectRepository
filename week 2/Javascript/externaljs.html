<!DOCTYPE html>
<html>
<body>

<h2>External file JSON in JavaScript</h2>
<p>Employee list using External json file</p>
<p id="demo"></p>
<hr>
<script>
function empInfo(arr) 
{
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += ' ' + arr[i].firstName + '      ' + arr[i].lname + '<br>';
    }
    document.getElementById("demo").innerHTML = out;
}
</script>
<script src="externaljson.js"></script>
</body>
</html>
